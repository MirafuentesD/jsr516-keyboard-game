<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script defer src="./script.js"></script>

    <title>Keyboard Scales Game</title>
</head>

<body>
    <div id="nameInput">
        Please input your name to start game:
        <input type="text" id="fNameInput"  placeholder="First Name Only">
    </div>
    <div id="welcomeBox">
        Welcome
    </div>
    <div>
        <canvas id="ballCircleCanvas">
        </canvas>
    </div>
    <div id="resultsSection">
    </div>
    <button id="restartButton">Restart</button>
    <div id="frame">
        <button class="whiteKey" id="C">
            <div class="whiteKeyText">C</div>
        </button>
        <button class="blackKey" id="C#">
            <div class="blackKeyText">C#</div>
        </button>
        <button class="whiteKey" id="D">
            <div class="whiteKeyText">D</div>
        </button>
        <button class="blackKey" id="Ef">
            <div class="blackKeyText">E♭</div>
        </button>
        <button class="whiteKey" id="E">
            <div class="whiteKeyText">E</div>
        </button>
        <button class="whiteKey" id="F">
            <div class="whiteKeyText">F</div>
        </button>
        <button class="blackKey" id="F#">
            <div class="blackKeyText">F#</div>
        </button>
        <button class="whiteKey" id="G">
            <div class="whiteKeyText">G</div>
        </button>
        <button class="blackKey" id="G#">
            <div class="blackKeyText">G#</div>
        </button>
        <button class="whiteKey" id="A">
            <div class="whiteKeyText">A</div>
        </button>
        <button class="blackKey" id="Bf">
            <div class="blackKeyText">B♭</div>
        </button>
        <button class="whiteKey" id="B">
            <div class="whiteKeyText">B</div>
        </button>
        <button class="whiteKey" id="C2">
            <div class="whiteKeyText">C</div>
        </button>
    </div>
    <main>
    </main>
    <footer>
    </footer>
</body>

</html>
